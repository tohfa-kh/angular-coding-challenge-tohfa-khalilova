<div class="todos">

  <!-- Todo: Create Form -->
  <form class="newTodo">
    <input name="text" aria-label="Add todo" placeholder="+ tap to add a todo" />
  </form>
  
  <!-- Todo: Incomplete -->
  <div class="todo">
    <button class="status"></button>
    <div>Todo #1</div>
    <button class="remove"></button>
  </div>

  <!-- Todo: Complete -->
  <div class="todo done">
    <button class="status"></button>
    <div>Todo #2</div>
    <button class="remove"></button>
  </div>

</div>
